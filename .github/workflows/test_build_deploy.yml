name: Test Build and Deploy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: 🔧 - Install
        run: |
          npm ci
      - name: 🧪 - Test
        run: |
          npm run test
          npm run coveralls
      - name: 🏗 - Build
        run: |
          npm run build
          
