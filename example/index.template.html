<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta lang="en-GB" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        background-color: lightgray;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 80vw;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
      }

      .container > * {
        border: 1px solid black;
      }

      #focus-root {
        background-color: honeydew;
        height: 5em;
      }

      #focus-root .desc {
        max-width: calc(100% - 2.5 * 5em);
      }

      #tree-root {
        background-color: azure;
        flex: 1;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <main class="container">

      <label for="toggle-fisheye"><input type="checkbox" id="toggle-fisheye" checked />Toggle Fisheye</label>
      <div id="focus-root"></div>
      <svg id="tree-root"></svg>
    </main>
    <script src="<%= htmlWebpackPlugin.files.chunks.example.entry %>" defer></script>
  </body>
</html>
